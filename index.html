<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>Sign-Up Form Challenge</title>
  </head>

  <body>
    <div class="blue-box">
      <h1 class="blue-box-text">
        <a href="" class="blue-box-tag">Try it free 7 days</a> then $20/mo.
        thereafter
      </h1>
    </div>
    <div class="form-container">
      <div class="form-wrapper">
        <form action="">
          <input
            required
            type="text"
            class="form-input"
            id="first-name"
            placeholder="First Name"
          />

          <input
            required
            type="text"
            class="form-input"
            id="last-name"
            placeholder="Last Name"
          />

          <input
            required
            type="email"
            class="form-input"
            id="email"
            placeholder="Email Address"
          />

          <input
            required
            type="password"
            class="form-input"
            id="password"
            placeholder="Password"
          />

          <button class="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="form-end">
            By clicking the button, you are agreeing to our
            <a href="" class="end-tag">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>

    <div class="slogan">
      <h1 class="slogan-heading">Learn to code by watching others</h1>
      <br />
      <br />
      <p class="slogan-para">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
  </body>
</html>
